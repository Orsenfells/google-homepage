<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    </head>
    <body>
        <header>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
                <nav>                
                    <img alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/home_icon.svg" alt="">Home</a>
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/search_activity_icon.svg" alt="">Search activity</a>
                    <a href="#"><img  src="https://www.gstatic.com/navigationdrawer/save_icon.svg" alt="">Collections</a>
                    <a href="#"><img  src="https://www.gstatic.com/navigationdrawer/manage_searches_icon.png" alt="">Offline searches</a>
                    <div class="line"></div>
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/settings_icon.svg" alt="">Settings</a>
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/privacy_advisor_icon.svg" alt="">Your data in search</a>
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/how_search_works_icon.svg" alt="">How Search works</a>
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/help_icon.svg" alt="">Help</a>
                    <a href="#"><img src="https://www.gstatic.com/navigationdrawer/feedback_icon.svg" alt="">Send feedback</a>
                </nav>
            <div class="label-container">
                <label class="nav-toggle-label" for="nav-toggle">                   
                    <span></span>
                </label>
            </div>
            <label class="nav-backdrop" for="nav-toggle">
                <div></div>
            </label>
            <div class="page-label">
                <a href="#">ALL</a>
                <a href="#">IMAGES</a>
            </div>
            <input type="checkbox" id="g-apps" class="g-apps">
            <div>
                <label for="g-apps" class="g-apps-label">
                    <img src="60991.svg">
                </label>
                <div></div>
            </div>
        </header>
    </body>
</html>
